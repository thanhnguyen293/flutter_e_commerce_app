  meta: ^1.7.0
  google_fonts: ^2.3.1
  very_good_analysis: ^2.4.0
  font_awesome_flutter: ^9.2.0
  flutter_svg: ^1.0.3
  cloud_firestore: ^3.1.10
  carousel_slider: ^4.0.0
  smooth_page_indicator: ^1.0.0+2

dev_dependencies:
