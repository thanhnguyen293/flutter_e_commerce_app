version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.13.1
  firebase_auth: ^3.3.9
  firebase_storage: ^10.2.9
  google_sign_in: ^5.2.4
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  flow_builder: ^0.0.4
